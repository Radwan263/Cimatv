            const list = document.getElementById('list');

            data.forEach(s => {
                if(s.episodes.length) {
                    s.episodes.forEach(ep => {
                        let div = document.createElement('div');
                        div.className = 'card-series';
                        div.innerHTML = `<img src="${s.poster}"><h3>${ep.name}</h3>`;
                        div.onclick = () => {
                            document.getElementById('modal-title').innerText = ep.name;
                            const d = document.getElementById('modal-links'); d.innerHTML = '';
                            for (const [k, v] of Object.entries(ep.links)) {
                                let a = document.createElement('a');
                                a.className = 'idm-btn'; a.innerText = k; a.href = v;
                                d.appendChild(a);
                            }
                            modal.style.display = 'flex';
                        };
                        list.appendChild(div);
                    });
                }
            });
